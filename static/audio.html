<!DOCTYPE html>
<html ng-app="audioApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="/stylesheets/howtoplay.css" rel="stylesheet">
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
    <script src="static/javascripts/lib/js-unzip.min.js"></script>
    <script src="static/javascripts/lib/js-inflate.min.js"></script>
    <script src="static/javascripts/lib/zip.js"></script>
    <script src="static/javascripts/audio.js"></script>
    <script src="static/javascripts/transcribe.js"></script>
    <script src="static/javascripts/shadow.js"></script>

    <base href="/" />
    <title></title>

</head>
<body ng-controller="MainCtrl">

<div class = "container-fluid">
    <div class="row">
        Select your tsv file: <input type="file" file-reader="fileContent" action="loadZip" />
        <form name="myForm">
            <label>Set Speed:
                <input type="number" name="input" ng-model="speed"
                       min="-100" max="200" required ng-change="set_speed(speed)">
            </label>
            <div role="alert">
            </div>
            speed (out of 100) = {{speed}}<br/>
        </form>
        {{ status}}
        <div ng-repeat="(filename, audio) in audios">
            <div audios code="audio" id = {{filename}}></div>
            <button ng-click="show(audio)">
                Show Transcription
            </button>

    <span ng-show = "audio['show']">
     {{audio['transcription']}}
    </span>
        </div>
    </div>

</div>
</body>
</html>
