<div ng-controller="ArticleCtrl" ng-init="load_articles()" class="container">
    <table class="table table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th> Title</th>
                <th ng-repeat = "(index, val) in hanja_levels"> {{ val }} </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = "(index, val) in articles">
                <td> <a href="hanja#/articles/{{  val['article_id'] }}">{{ val['title'] }}</a></td>
                <td ng-repeat = "(index_2, level) in hanja_levels"> {{ val['hanja_count'][level]['count'] }} </td>
            </tr>
        </tbody>
    </table>
</div>
